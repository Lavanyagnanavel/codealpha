 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#app {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
}

#add-book-form {
    margin-bottom: 20px;
}

#search-bar {
    margin-bottom: 20px;
}

#book-list {
    margin-bottom: 20px;
}

#borrow-history {
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

#history-list {
    list-style-type: none;
    padding: 0;
}

.book-item {
    margin-bottom: 10px;
}
body {
     
    background:url(https://c4.wallpaperflare.com/wallpaper/839/50/541/library-cartoon-books-candles-wallpaper-preview.jpg);
    background-repeat: no-repeat; 
    background-size: cover;
    font-family: 'Courier New', Courier, monospace;
    color:white;
}

 

/* ... (previous code) ... */

 


    </style>
</head>
<body>

    <div id="app">
        <h1>My Book Library</h1>
        
        <div id="add-book-form">
            <h2>Add a New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="category">Category:</label>
            <input type="text" id="category" required>
            <button onclick="addBook()">Add Book</button>
        </div>

        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search books...">
            <button onclick="searchBooks()">Search</button>
        </div>

        <div id="book-list">
            <!-- Book list will be displayed here -->
        </div>

        <div id="borrow-history">
            <h2>Borrowing History</h2>
            <ul id="history-list">
                <!-- Borrowing history will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
