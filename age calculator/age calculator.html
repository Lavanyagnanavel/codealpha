<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
  
<body>
    <div class="container"> 
    <div class="date"> 
    <center>
    <h1 class="neonText">Age Calculator</h1>
   <h1 class="neonText"> <label for="birthdate">Enter your birthdate:</label></h1>
      <input type="date" id="birthdate">
    <button onclick="calculateAge()">Submit</button>
    <div id="result"></div></div>
    </div></div>
    </center>
    <script>
        function calculateAge() {
            var birthdate = new Date(document.getElementById("birthdate").value);
            var today = new Date();
            var age = today.getFullYear() - birthdate.getFullYear();
            var monthDiff = today.getMonth() - birthdate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }

            var resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "You are " + age + " years old.";

            // Check if it's the user's birthday
            if (today.getMonth() === birthdate.getMonth() && today.getDate() === birthdate.getDate()) {
                var img = document.createElement("img");
                img.src = "https://media.istockphoto.com/id/1455688101/video/happy-birthday-to-you-text-with-purple-neon-style.jpg?s=640x640&k=20&c=AP2UcEn0D-ois9A5yGkXCsdP5x8rNgwivowDiSVyLnk=";
                img.alt = "Happy Birthday!";
                resultContainer.appendChild(img);
            }
        }
    </script>
 <div class="box bulb-group"></div>
</body>
